<!DOCTYPE HTML>
<html>
<head>
	<title> Gelo </title>
	<link rel = "stylesheet" media = "all" href = "css/style.css"/>
	<style> </style>
</head>


<body>
	<header class="trailer" id="home">
		<a href="#home">Home</a>
		<a href="#market">Market</a>
		<a href="#about-us">About Us</a>
		<a href="#">Contact Us</a>

		<video width ='1920' height = '1080'autoplay muted loop>
			<source src = "images/CompanyTrailer.mp4">
		</video>

		<img class = 'logo' src = 'images/logo.png'>
		<div class="empty">

		</div>
	</header>

	<section class="model">
		<div></div>
		<h1>The Clothes Make The Man</h1>
		
	</section>

	<section class="introduction" id="about-us">
		<div class="box">
			<h1>Gelo is a clothing brand dedicated into providing long lasting and quality clothes.</h1>
		</div>
		
	</section>

	<section class="new-store" id="market">
		<h1>New Arrivals</h1>
		<div class="container">
			<img src="images/newtshirt1.jpg" alt="">
			<img src="images/newtshirt2.jpg" alt="">
			<img src="images/newtshirt3.jpg" alt="">
		</div>
	</section>

	<section class="store">
		<h1>Store</h1>
		<div class="container">
			<div class="boxes">
				<img src="images/tee1.jpg" alt="">
			</div>
			<div class="boxes">
				<img src="images/tee2.jpg" alt="">
			</div>
			<div class="boxes">
				<img src="images/tee3.jpg" alt="">
			</div>
			<div class="boxes">
				<img src="images/tee4.jpg" alt="">
			</div>
			<div class="boxes">
				<img src="images/tshirt5.jpg" alt="">
			</div>
		</div>
	</section>
		
	<section class="showcase">
		<div class="container">
			<div class="inner-text">
				<h2>Have a question?</h2>
				<h3>Send me an email</h3>
			</div>

			<div class="card">
				<form>
					<div class="input-container">
						<input type="text" name="name" placeholder="Name" required>
					</div>
					<div class="input-container">
						<input type="email" name="email" placeholder="Email" required>
					</div>
					<div class="input-container">
						<textarea name="freeform" id="" cols="45" rows="11" placeholder="comment here"></textarea>
					</div>
					<input type="submit" value="Send" class="btn">
				</form>
			</div>
		</div>
	</section>
</body>
</html>
